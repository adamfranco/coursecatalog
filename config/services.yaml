# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.osid.runtime.courseimpl: 'banner_course_CourseManager'
    app.osid.id.authority_to_shorten: 'middlebury.edu'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\Osid\Runtime:
        arguments:
            $configPath: '../configuration.plist'
            $courseImpl: '%app.osid.runtime.courseimpl%'
    App\Service\Osid\IdMap:
        arguments:
            $idAuthorityToShorten: '%app.osid.id.authority_to_shorten%'
    App\Service\Osid\TypeMap:
        arguments:
            $idAuthorityToShorten: '%app.osid.id.authority_to_shorten%'
    App\Service\Osid\TypeHelper:
        arguments:
            $defaultOfferingGenusTypesToSearch:
                - 'urn:inet:middlebury.edu:genera:offering.LCT'
                - 'urn:inet:middlebury.edu:genera:offering.SEM'
                - 'urn:inet:middlebury.edu:genera:offering.PRC'
                - 'urn:inet:middlebury.edu:genera:offering.WKS'
    App\Twig\BookmarksExtension:
        tags:
            - { name: 'twig.extension' }
    App\Twig\OsidIdExtension:
        tags:
            - { name: 'twig.extension' }
    App\Twig\NoWrapParentheticals:
        tags:
            - { name: 'twig.extension' }
    App\Twig\DateRangeFormatter:
        tags:
            - { name: 'twig.extension' }
    App\Twig\TimeHelper:
        tags:
            - { name: 'twig.extension' }
    App\Paginator\OfferingSearchSubscriber:
        tags:
            - { name: 'kernel.event_subscriber' }
